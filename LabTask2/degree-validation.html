<!-- degree-validation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degree Validation</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .form-container {
            border: 1px solid #000;
            padding: 10px;
            width: 220px;
        }
        .form-title {
            border-bottom: 1px solid #000;
            margin-top: -10px;
            padding: 0 5px;
            position: absolute;
            background: white;
            font-weight: bold;
            color: #333;
        }
        .form-content {
            margin-top: 10px;
        }
        .submit-btn {
            margin-top: 10px;
            background-color: #ddd;
            border: 1px solid #999;
            padding: 2px 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Degree</div>
        <div class="form-content">
            <form onsubmit="return validateDegree()">
                <label><input type="checkbox" name="degree" value="ssc"> SSC</label>
                <label><input type="checkbox" name="degree" value="hsc"> HSC</label>
                <label><input type="checkbox" name="degree" value="bsc"> BSc</label>
                <br>
                <button type="submit" class="submit-btn">Submit</button>
                <div id="degreeError"></div>
            </form>
        </div>
    </div>
    <script>
        function validateDegree() {
            const options = document.getElementsByName('degree');
            const errorDiv = document.getElementById('degreeError');
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    errorDiv.textContent = "Degree validated!";
                    errorDiv.className = "success";
                    return true;
                }
            }
            errorDiv.textContent = "Please select at least one degree";
            errorDiv.className = "error";
            return false;
        }
    </script>
</body>
</html>
