<!-- blood-group-validation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Group Validation</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .form-container {
            border: 1px solid #000;
            padding: 10px;
            width: 220px;
        }
        .form-title {
            border-bottom: 1px solid #000;
            margin-top: -10px;
            padding: 0 5px;
            position: absolute;
            background: white;
            font-weight: bold;
            color: #333;
        }
        .form-content {
            margin-top: 10px;
        }
        .submit-btn {
            margin-top: 10px;
            background-color: #ddd;
            border: 1px solid #999;
            padding: 2px 10px;
        }
        .dropdown-container {
            margin-bottom: 5px;
        }
        .dropdown-container select {
            width: 100%;
            margin-bottom: 5px;
        }
        .dropdown-line {
            border-top: 1px solid #000;
            margin-top: 2px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Blood Group</div>
        <div class="form-content">
            <form onsubmit="return validateBloodGroup()">
                <div class="dropdown-container">
                    <select id="bloodGroup">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <div class="dropdown-line"></div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <div id="bloodGroupError"></div>
            </form>
        </div>
    </div>
    <script>
        function validateBloodGroup() {
            const value = document.getElementById('bloodGroup').value;
            const errorDiv = document.getElementById('bloodGroupError');
            if (value === "") {
                errorDiv.textContent = "Please select a blood group";
                errorDiv.className = "error";
                return false;
            }
            errorDiv.textContent = "Blood Group validated!";
            errorDiv.className = "success";
            return true;
        }
    </script>
</body>
</html>
