<!-- gender-validation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender Validation</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .form-container {
            border: 1px solid #000;
            padding: 10px;
            width: 220px;
        }
        .form-title {
            border-bottom: 1px solid #000;
            margin-top: -10px;
            padding: 0 5px;
            position: absolute;
            background: white;
            font-weight: bold;
        }
        .form-content {
            margin-top: 10px;
        }
        .submit-btn {
            margin-top: 10px;
            background-color: #ddd;
            border: 1px solid #999;
            padding: 2px 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Gender</div>
        <div class="form-content">
            <form onsubmit="return validateGender()">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
                <br>
                <button type="submit" class="submit-btn">Submit</button>
                <div id="genderError"></div>
            </form>
        </div>
    </div>
    <script>
        function validateGender() {
            const options = document.getElementsByName('gender');
            const errorDiv = document.getElementById('genderError');
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    errorDiv.textContent = "Gender validated!";
                    errorDiv.className = "success";
                    return true;
                }
            }
            errorDiv.textContent = "Please select a gender";
            errorDiv.className = "error";
            return false;
        }
    </script>
</body>
</html>
